<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eufy MQTT Map</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .header {
            margin-bottom: 20px;
        }
        
        .header h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 5px;
        }
        
        .header p {
            color: #666;
            font-size: 14px;
        }
        
        .map-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            aspect-ratio: 1;
            position: relative;
        }
        
        #map-canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        
        .info-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .info-card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .info-card h3 {
            font-size: 12px;
            color: #999;
            text-transform: uppercase;
            margin-bottom: 8px;
        }
        
        .info-card .value {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }
        
        .robot-status {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4caf50;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #999;
            font-size: 14px;
        }
        
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Eufy MQTT Map</h1>
            <p>Real-time position tracking</p>
        </div>
        
        <div class="map-container">
            <canvas id="map-canvas"></canvas>
            <div class="loading" id="loading-indicator" style="display: none;">
                Loading map data...
            </div>
        </div>
        
        <div class="info-panel">
            <div class="info-card">
                <h3>Robot Position</h3>
                <div class="value" id="position-display">-- , --</div>
            </div>
            <div class="info-card">
                <h3>Status</h3>
                <div class="robot-status">
                    <span class="status-dot"></span>
                    <span id="status-display">Idle</span>
                </div>
            </div>
            <div class="info-card">
                <h3>Last Update</h3>
                <div class="value" id="timestamp-display">--:--</div>
            </div>
        </div>
        
        <div id="error-container"></div>
    </div>
    
    <script src="map-viewer.js"></script>
</body>
</html>
